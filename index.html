<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Environmental Survey Form</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #05c46b;
      font-family: Verdana;
      text-align: center;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
      background-color: #fff;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px 20px;
      box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
    }

    .form-control {
      text-align: left;
      margin-bottom: 25px;
    }

    .form-control label {
      display: block;
      margin-bottom: 10px;
    }

    .form-control input[type="radio"] {
      display: inline-block;
      width: auto;
      margin-right: 10px;
    }

    button {
      background-color: #05c46b;
      border: 1px solid #777;
      border-radius: 2px;
      font-family: inherit;
      font-size: 21px;
      display: block;
      width: 100%;
      margin-top: 30px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h1>Environmental Survey Form</h1>

  <form id="form"></form>

  <canvas id="resultsChart" width="400" height="400" style="display:none; margin: 0 auto;"></canvas>

  <script>
    const form = document.getElementById("form");
    const canvas = document.getElementById("resultsChart");
    let currentStep = 0;
    let chartInstance = null;

    const questions = [
      {
        key: "q1",
        text: "1. Where did you spend most of your life growing up?",
        options: ["Rural", "Suburban", "Urban"]
      },
      {
        key: "q2",
        text: "2. What is your household family income growing up?",
        options: ["$0-50,000", "$50,000-$100,000", "Over $100,000"]
      },
      {
        key: "q3",
        text: "3. How often were environmental issues highlighted in your school activities?",
        options: ["Always", "Rarely", "Never"]
      },
      {
        key: "q4",
        text: "4. Growing up, how frequently did you try to recycle or reduce waste?",
        options: ["Often", "Sometimes", "Rarely", "Never"]
      },
      {
        key: "q5",
        text: "5. How often did your family emphasize environmental concerns while growing up?",
        options: ["Often", "Sometimes", "Rarely", "Never"]
      },
      {
        key: "q6",
        text: "6. While growing up, how often did your values/religion/culture influence your environmental perceptions?",
        options: ["Often", "Sometimes", "Rarely", "Never"]
      },
      {
        key: "q7",
        text: "7. How often did you engage in outdoor activities as a child?",
        options: ["Often", "Sometimes", "Rarely", "Never"]
      },
      {
        key: "q8",
        text: "8. In the last two years, how frequently have you engaged in activities relating to the environment?",
        options: ["Often", "Sometimes", "Rarely", "Never"]
      },
      {
        key: "q9",
        text: "9. How frequently do you recycle everyday items?",
        options: ["Often", "Sometimes", "Rarely", "Never"]
      },
      {
        key: "q10",
        text: "10. How frequently do you engage in listening to environmental concerns?",
        options: ["Often", "Sometimes", "Rarely", "Never"]
      },
      {
        key: "q11",
        text: "11. How concerned are you about environmental issues today?",
        options: ["Very Concerned", "Moderately Concerned", "A Little Concerned", "Not Concerned"]
      }
    ];

    const responses = {}; 

    function showStep(index) {
        const steps = document.querySelectorAll(".form-step");
        steps.forEach((step, i) => {
            step.classList.toggle("active", i === index);
        });
        canvas.style.display = "none";
    }

    function collectAndShowChart(qKey) {
        const selected = form.querySelector(`input[name="${qKey}"]:checked`);
        if (!selected) {
            alert("Please select an option before continuing.");
            return false;
        }

        // Store the selected answer
        responses[qKey] = selected.value;

        const data = {
            labels: [selected.value],
            datasets: [{
                label: qKey,
                data: [1],
                backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"]
            }]
        };

        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(canvas, {
            type: "pie",
            data: data,
            options: {
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });

        canvas.style.display = "block";
        return true;
    }

    function showFinalChart() {
        const labels = questions.map(q => q.text);
        const data = questions.map(q => {
            const val = responses[q.key];
            return q.options.indexOf(val) + 1; // Use position as numeric value
        });

        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(canvas, {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{
                    label: "Your Responses (as numeric ranks)",
                    data: data,
                    backgroundColor: "#36A2EB"
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1,
                            precision: 0
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                const index = context.dataIndex;
                                const q = questions[index];
                                return ` ${responses[q.key]}`;
                            }
                        }
                    }
                }
            }
        });

        canvas.style.display = "block";
    }

    // Build steps
    questions.forEach((q, index) => {
        const stepDiv = document.createElement("div");
        stepDiv.classList.add("form-step");
        if (index === 0) stepDiv.classList.add("active");

        const control = document.createElement("div");
        control.classList.add("form-control");

        const label = document.createElement("label");
        label.textContent = q.text;
        control.appendChild(label);

        q.options.forEach(opt => {
            const optionLabel = document.createElement("label");
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = q.key;
            radio.value = opt;
            optionLabel.appendChild(radio);
            optionLabel.append(" " + opt);
            control.appendChild(optionLabel);
        });

        stepDiv.appendChild(control);

        const nextBtn = document.createElement("button");
        nextBtn.type = "button";
        nextBtn.textContent = index === questions.length - 1 ? "Finish" : "Next";
        nextBtn.classList.add("next-btn");

        nextBtn.addEventListener("click", () => {
            const isValid = collectAndShowChart(q.key);
            if (!isValid) return;

            setTimeout(() => {
                currentStep++;
                if (currentStep < questions.length) {
                    showStep(currentStep);
                } else {
                    form.innerHTML = "<h2>Thanks for completing the survey!</h2>";
                    showFinalChart(); // ðŸŽ¯ Show summary chart
                }
            }, 1500);
        });

        stepDiv.appendChild(nextBtn);
        form.appendChild(stepDiv);
    });

    showStep(currentStep);
</script>
