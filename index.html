<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Environmental Survey Form</title>
  <!-- Firebase SDKs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #05c46b;
      font-family: Verdana;
      text-align: center;
    }
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
      background-color: #fff;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px 20px;
      box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
    }
    .form-control {
      text-align: left;
      margin-bottom: 25px;
    }
    .form-control label {
      display: block;
      margin-bottom: 10px;
    }
    .form-control input[type="radio"] {
      display: inline-block;
      width: auto;
      margin-right: 10px;
    }
    button {
      background-color: #05c46b;
      border: 1px solid #777;
      border-radius: 2px;
      font-family: inherit;
      font-size: 21px;
      display: block;
      width: 100%;
      margin-top: 30px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h1>Environmental Survey Form</h1>

  <form id="form"></form>

  <!-- Chart Container -->
  <canvas id="resultsChart" width="200" height="200" style="display:none; margin: 0 auto;"></canvas>

  <script>
    // Firebase Config & Init
    const firebaseConfig = {
      apiKey: "AIzaSyB3LGXpqkKBctF67b-I6SznLwHL-VBoTBs",
      authDomain: "environmental-survey-92c2e.firebaseapp.com",
      projectId: "environmental-survey-92c2e",
      storageBucket: "environmental-survey-92c2e.appspot.com",
      messagingSenderId: "104623922546",
      appId: "1:104623922546:web:4ca46c9599b4b66753e28f",
      measurementId: "G-683FNTR2QB"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("form");
    const canvas = document.getElementById("resultsChart");
    let currentStep = 0;
    let chartInstance = null;

    const questions = [
      { key: "q1", text: "1. From the ages of 0 to 18 years, what type of community did you grow up in?", options: ["Urban", "Suburban", "Rural"] },
      { key: "q2", text: "2. What was your average household family income from the ages of 0 to 18? Give your best guess", options: ["Over $100,000", "$50,000–$100,000", "$0–50,000"] },
      { key: "q3", text: "3. How often were environmental issues highlighted in your school curriculum?", options: ["Frequently", "Sometimes", "Rarely"] },
      { key: "q4", text: "4. During this time, how frequently did you or your family try to recycle or reduce waste?", options: ["Frequently", "Sometimes", "Rarely"] },
      { key: "q5", text: "5. In your household, how often were environmental concerns emphasized?", options: ["Frequently", "Sometimes", "Rarely"] },
      { key: "q6", text: "6. While growing up, how often did your values/religion/culture influence your environmental perceptions?", options: ["Frequently", "Sometimes", "Rarely"] },
      { key: "q7", text: "7. In the past two years, how frequently have you engaged in activities relating to the environment?", options: ["Frequently", "Sometimes", "Rarely"] },
      { key: "q8", text: "8. How frequently do you currently recycle everyday items?", options: ["Frequently", "Sometimes", "Rarely"] },
      { key: "q9", text: "9. How frequently do you engage or participate in listening to environmental concerns?", options: ["Frequently", "Sometimes", "Rarely"] },
      { key: "q10", text: "10. How often have you donated or volunteered money or time to environmental concerns in the past two years?", options: ["Frequently", "Sometimes", "Rarely"] },
      { key: "q11", text: "11. How often do you consider environmental issues when making decisions on who you vote for?", options: ["Frequently", "Sometimes", "Rarely"] },
      { key: "q12", text: "12. How concerned are you about environmental issues today?", options: ["Very Concerned", "Moderately Concerned", "A Little Concerned", "Not Concerned"] }
    ];

    const scoring = {
    "Urban": 10, "Suburban": 5, "Rural": 0,
    "Over $100,000": 10, "$50,000–$100,000": 5, "$0–50,000": 0,
    "Frequently": 10, "Sometimes": 5, "Rarely": 0,
    "Very Concerned": 10, "Moderately Concerned": 7, "A Little Concerned": 3, "Not Concerned": 0
  };

    const responses = {};
    let pastScore = 0;
    let presentScore = 0;

    function showStep(index) {
      const steps = document.querySelectorAll(".form-step");
      steps.forEach((step, i) => {
        step.classList.toggle("active", i === index);
      });
      canvas.style.display = "none";
    }

    async function saveToFirebase(responses) {
      try {
        await db.collection("surveyResponses").add(responses);
        console.log("Survey submitted!");
      } catch (err) {
        console.error("Error saving to Firebase:", err);
      }
    }

    async function showAllResults() {
      const snapshot = await db.collection("surveyResponses").get();
      const allResponses = snapshot.docs.map(doc => doc.data());
      const summaryDiv = document.createElement("div");

      questions.forEach((q) => {
        const counts = {};
        q.options.forEach(opt => counts[opt] = 0);

        allResponses.forEach(userResp => {
          const answer = userResp[q.key];
          if (counts[answer] !== undefined) counts[answer]++;
        });

        const pieCanvas = document.createElement("canvas");
        pieCanvas.width = 400;
        pieCanvas.height = 400;
        summaryDiv.appendChild(document.createElement("hr"));

        const title = document.createElement("h3");
        title.innerText = q.text;
        summaryDiv.appendChild(title);
        summaryDiv.appendChild(pieCanvas);

        new Chart(pieCanvas, {
          type: "pie",
          data: {
            labels: Object.keys(counts),
            datasets: [{
              data: Object.values(counts),
              backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"]
            }]
          }
        });
      });

      displayScoreSummary(summaryDiv);
      form.appendChild(summaryDiv);
    }

    function validateAndStoreAnswer(qKey) {
      const selected = form.querySelector(`input[name="${qKey}"]:checked`);
      if (!selected) {
        alert("Please select an option before continuing.");
        return false;
      }
      responses[qKey] = selected.value;
      const value = scoring[selected.value] || 0;
      if (index < 6) {
        pastScore += value;
      } else {
        presentScore += value;
      }
      return true;
    }
    function displayScoreSummary(container) {
    const total = pastScore + presentScore;
    const summary = document.createElement("div");
    summary.style.marginTop = "30px";
    summary.innerHTML = '
      <h3>Score Summary</h3>
      <p><strong>Past Score (Q1–Q6):</strong> ${pastScore} / 60</p>
      <p><strong>Present Score (Q7–Q12):</strong> ${presentScore} / 60</p>
      <p><strong>Total Score:</strong> ${total} / 120</p>
    ';
    container.appendChild(summary);
  }

    questions.forEach((q, index) => {
      const stepDiv = document.createElement("div");
      stepDiv.classList.add("form-step");
      if (index === 0) stepDiv.classList.add("active");

      const control = document.createElement("div");
      control.classList.add("form-control");

      const label = document.createElement("label");
      label.textContent = q.text;
      control.appendChild(label);

      q.options.forEach(opt => {
      const wrapper = document.createElement("div");
      wrapper.style.marginBottom = "8px";

      const radio = document.createElement("input");
      radio.type = "radio";
      radio.name = q.key;
      radio.value = opt;

      const label = document.createElement("label");
      label.appendChild(radio);
      label.append(" " + opt);

      wrapper.appendChild(label);
      control.appendChild(wrapper);
    });


      stepDiv.appendChild(control);

      const nextBtn = document.createElement("button");
      nextBtn.type = "button";
      nextBtn.textContent = index === questions.length - 1 ? "Finish" : "Next";
      nextBtn.classList.add("next-btn");

      nextBtn.addEventListener("click", async () => {
        const isValid = validateAndStoreAnswer(q.key);
        if (!isValid) return;

        setTimeout(async () => {
          currentStep++;
          if (currentStep < questions.length) {
            showStep(currentStep);
          } else {
            form.innerHTML = "<h2>Thank you for completing the survey!</h2>";
            await saveToFirebase(responses);
            await showAllResults();
          }
        }, 300);
      });

      stepDiv.appendChild(nextBtn);
      form.appendChild(stepDiv);
    });

    showStep(currentStep);


  </script>
</body>
</html>
