<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Survey Form</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #05c46b;
            font-family: Verdana;
            text-align: center;
        }

        form {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }

        .form-control label {
            display: block;
            margin-bottom: 10px;
        }

        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }

        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }

        button {
            background-color: #05c46b;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Environmental Survey Form</h1>

    <form id="form">
        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label>1. Where did you spend most of your life growing up?</label>
            <label><input type="radio" name="q1" value="Rural"> Rural</label>
            <label><input type="radio" name="q1" value="Suburban"> Suburban</label>
            <label><input type="radio" name="q1" value="Urban"> Urban</label>
        </div>

        <button type="submit">Submit</button>
    </form>

    <canvas id="resultsChart" width="400" height="400" style="display:none; margin: 0 auto;"></canvas>

    <script>
        const form = document.getElementById("form");
        const canvas = document.getElementById("resultsChart");
        let chartInstance = null;

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(form);
            const counts = {
                "Rural": 0,
                "Suburban": 0,
                "Urban": 0
            };

            const answer = formData.get("q1");
            if (answer && counts.hasOwnProperty(answer)) {
                counts[answer]++;
            }

            canvas.style.display = "block";

            const data = {
                labels: Object.keys(counts),
                datasets: [{
                    label: "Q1 - Area You Grew Up In",
                    data: Object.values(counts),
                    backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"]
                }]
            };

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(canvas, {
                type: "pie",
                data: data
            });
        });
    </script>
</body>

</html>
